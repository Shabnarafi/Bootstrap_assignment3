<!doctype html>
<html>
<head>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<style>
.container
{
	width: 75%px;
	height: auto;
	position: absolute;
	left: 0;
	right: 0;
	top: 0;
	bottom: 0;
	margin: auto;
	margin-top: 50px;

}
.table
{

	visibility: hidden;
}
</style>
</head>
<body>
<div class="container">
	<form class="form-horizontal" role="form" id="myForm">
		<div class="form-group">
			<label class="control-label col-sm-2" for="fname">First Name:</label>
			<div class="col-sm-7">
			<input type="text" class="form-control" id="fname">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="mName">Middle Name:</label>
			<div class="col-sm-7">
			<input type="text" class="form-control" id="mName">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="lName">Last Name:</label>
			<div class="col-sm-7">
			<input type="text" class="form-control" id="lName">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="email">Email address:</label>
			<div class="col-sm-7">
			<input type="email" class="form-control" id="email">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="pswd">Password:</label>
			<div class="col-sm-7">
			<input type="password" class="form-control" id="pswd">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="addrss">Address:</label>
			<div class="col-sm-7">
			<textarea rows="10" cols="30" class="form-control" id="addrss"></textarea>
			</div>
		</div>
		<div class="checkbox">
			<label class="control-label col-sm-3"><input type="checkbox">Remember Me</label>
		</div><br>
		<div class="control-label col-sm-3">
		<button type="submit" class="btn btn-default">Submit</button>
		</div>
	</form>
	</div>
	<div>            
	<table class="table" id="myTable">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Middlename</th>
        <th>Lastname</th>
		<th>Email</th>
		<th>Address</th>
      </tr>
    </thead>
    <tbody>
      <tr class="success">
      </tr>
      <!--<tr class="danger">
      </tr>
      <tr class="info">
      </tr>-->
    </tbody>
  </table>
 </div>
	<script>
	$(document).ready(function(){
	
		$("#myForm").submit(function()
		{
			
			$(this).hide();
			var data = [];
			data.push($("#fname").val());
			data.push($("#mName").val());
			data.push($("#lName").val());
			data.push($("#email").val());
			data.push($("#addrss").val());
			$("#myTable").css("visibility","visible");
			$("#myTable").show();
			
			for(var i=0;i<data.length;i++)
			{
				var e = document.createElement("td");
					e.innerHTML = data[i];
					$('tr').append(e);
				
			}
			
			
			}
		);
	});
		
	</script>	
</body>
</html>
